version: 2.1
jobs:
  build:
    docker:
      - image: circleci/openjdk:8-jdk
    working_directory: ~/protok

    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb
    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "build.gradle" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: gradle dependencies

      - save_cache:
          paths:
            - ~/.gradle
          key: v1-dependencies-{{ checksum "build.gradle" }}

      # run tests!
      - run: gradle test
      - run:
          name: Save test results
          command: |
            mkdir -p ~/test-results/junit/
            find . -type f -regex ".*/build/test-results/test/.*xml" -exec cp {} ~/test-results/junit/ \;
          when: always
      - store_test_results:
          path: ~/test-results
      - store_artifacts:
          path: ~/test-results/junit
      - persist_to_workspace:
          root: .
          paths:
            - .

  ktlint:
    docker:
      - image: circleci/openjdk:8-jdk
    working_directory: ~/protok

    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Install ktlint
          command: |
            curl -sSLO https://github.com/pinterest/ktlint/releases/download/0.34.2/ktlint
            chmod a+x ktlint
            echo 'export PATH=/home/circleci/repo:$PATH' >> $BASH_ENV
            source $BASH_ENV
      - run:
          name: Put comments indicated by Danger
          command: |
            bundle install --path vendor/bundle
            bundle exec danger --dangerfile=Dangerfile --danger_id="danger"
          when: always

workflows:
  branch:
    jobs:
      - build
      - ktlint